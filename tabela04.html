<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        border-collapse: collapse;
       }
       caption{
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px;
       }
       th,td{
        border: 1px solid black;
        padding: 10px;
       }
    </style>
    </body>
</head>
<body>
    <h1>exercicios de tabelas</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vigadores</td>
            </tr>
            <tr>
                <td>Biatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Mauricio</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Júnior</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Atração Perigosa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
