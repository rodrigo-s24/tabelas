<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 200px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px;
            font-size: 1.2em;
        }
        col.cnome{
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>exercicio de tabela</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profisão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana júlia</td>
                <td>F</td>
                <td>23</td>
                <td>Cozinheira</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>43</td>
                <td>Motorista</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>30</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Luiz</td>
                <td>M</td>
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>F</td>
                <td>20</td>
                <td>Jornalista scope="col"</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
